<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Card ID</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="id.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Angelica Nassar</span>
            <span class="job"> BSIT</span>
        </div>
        <!-- buttons-->
        <div class="media-buttons">
            <a href="#" style= "background: blue;" class="link">
                <i class='bx bxl-discord-alt'></i>
            </a>
            <a href="#" style= "background: blue;" class="link">
                <i class='bx bxl-facebook-square' ></i>
            </a>
            <a href="#" style= "background:rgb(235, 102, 102)" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: rgb(231, 150, 150) ;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button"> RESUME </button>
            <button class="button"> MESSAGE</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">1M</span>
            </div>
            <div class="data">
                <i class='bx bxs-chat'></i>
                <span class="number">90K</span>
            </div>
        </div>
    </div>
</body>
</html>
